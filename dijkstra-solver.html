<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="images/logo.png" type="image/png" />
    <link rel="stylesheet" href="css/dijkstra-style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <title>AlgoVerse - Dijkstra Algorithm Solver</title>
  </head>
  <body>
    <header>
      <div class="title">
        <a class="navbar-brand" href="index.html">
          <img
            src="images/logo.png"
            alt="AlgoVerse Logo"
            style="width: 160px; height: auto" />
        </a>
      </div>
      <button class="menu-toggle" id="menu-toggle" onclick="toggleMobileMenu()">
        <span class="menu-icon">â˜°</span>
        <span class="menu-text">Menu</span>
      </button>
      <div class="options" id="options-menu">
        <div>
          <button class="outline-btn" id="add-edge-enable" onclick="addEdges()">
            Add edges
          </button>
          <button
            class="outline-btn reset-btn"
            onclick="resetDrawingArea()"
            disabled="">
            Clear
          </button>
        </div>
        <div>
          <input
            type="text"
            inputmode="numeric"
            id="source-node"
            placeholder="Source Node" />
          <input
            type="text"
            inputmode="numeric"
            id="destination-node"
            placeholder="Destination Node" />
          <button
            class="outline-btn run-btn"
            onclick="findShortestPath()"
            disabled="">
            Run
          </button>
        </div>
        <div>
          <button class="outline-btn undo-btn" onclick="undo()" disabled="">
            Undo Node
          </button>
        </div>
        <div>
          <button
            class="outline-btn undo-edge-btn"
            onclick="undoEdge()"
            disabled="">
            Undo Edge
          </button>
        </div>
        <div>
          <input
            type="text"
            inputmode="numeric"
            id="delete-node-input"
            placeholder="Node to delete" />
          <button class="outline-btn delete-node-btn" onclick="deleteNode()">
            Delete Node
          </button>
        </div>
      </div>
    </header>
    <div class="drawing-area">
      <p class="click-instruction">Click to create node</p>
    </div>
    <div class="path"></div>
    <script src="js/script.js"></script>
  </body>
</html>
